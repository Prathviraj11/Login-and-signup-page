<html>
    <title>Register</title>
    <head>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <form  action="index.html">	
            <table>
               <tr>
                   <td>Salutation:</td>
                    <td><select>
                        <option values="Mr.">Mr.</option>
                        <option values="Mrs.">Mrs.</option>
                        <option values="Ms.">Ms.</option>
                           <option values="Dr.">Dr.</option>
                           <option values="Miss.">Miss.</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td><input type="text" placeholder="" required></td>
                </tr>
                <tr>
                    <td>Last name: </td> 
                    <td><input type="text" placeholder="" required></td>
                </tr>
                <tr>
                    <td>Email Address:</td> 
                    <td><input type="email" placeholder="" required></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td><input type="number" placeholder="" required ></td>
                </tr>
                <tr>
                    <td>Create Password:</td>
                    <td> <input type="password" required minlength="6"></td>
                </tr>    
                <tr>
                    <td></td>
                    <td><center><input type="submit" value="Submit" id="a"></center></td>
                </tr>
          </table>
        </form>
    </body>
</html>
